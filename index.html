<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body style="background-color: #202020;">
        <div id="container">
            <div id="windowOfCalc">
                <div id="expression"
                    style="margin-top: 15px; overflow: hidden;"></div>
                <div id="answer"></div>
            </div>
            <div id="deck">
                <div class="deckrow">
                    <div class="btn clearAll" style="font-size: 20px;">AC</div>
                    <div class="btn operator">(&ensp;)</div>
                    <div class="btn operator"
                        style="font-size: 20px; line-height: 40px">x<sup> y</sup></div>
                    <div class="btn operator" style="font-size: 30px;">&#247;</div>
                </div>
                <div class="deckrow">
                    <div class="btn numbers">7</div>
                    <div class="btn numbers">8</div>
                    <div class="btn numbers">9</div>
                    <div class="btn operator" style="font-size: 30px; font-weight: 900;">&times;</div>
                </div>
                <div class="deckrow">
                    <div class="btn numbers">4</div>
                    <div class="btn numbers">5</div>
                    <div class="btn numbers">6</div>
                    <div class="btn operator">-</div>
                </div>
                <div class="deckrow">
                    <div class="btn numbers">1</div>
                    <div class="btn numbers">2</div>
                    <div class="btn numbers">3</div>
                    <div class="btn operator">+</div>
                </div>
                <div class="deckrow">
                    <div class="btn numbers">0</div>
                    <div class="btn numbers">.</div>
                    <div class="btn del"
                        style="color: transparent;">del</div>
                    <div class="btn evaluate">=</div>
                </div>
            </div>
        </div>
        <p id="footer">
            <a href="https://theodinproject.com">The Odin Project</a>&ensp;
            <a href="https://github.com/vkilng" id="githubLogo">
                <img src="resources/GitHub-Mark-Light-32px.png" alt="GitHub">
            </a>
        </p>
        <script src="script.js"></script>
    </body>
</html>
